<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../homework6-weatherDashboard/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <h1>Weather Dashboard</h1>
        </div>
        <div class ="container">
            <div class="row">
                <div class="col-4" id="sidePanel">
                    <h5 class="card-title">Search for a City:</h5>
                    <div class="input-group">
                        <input class="form-control py-2" type="search" id="search-input">
                        <span class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton" style="background-color: #39C4F6;">
                            <i class="fa fa-search" style="color: white;"></i>
                        </button>
                        </span>
                    </div>
                    <div>
                        <table class="table">
                            <tr id="pastLocations"></tr>
                        </table>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div id="current"></div>
                    </div>
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                        <div class="card-deck">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Day 1</h5>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Day 2</h5>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Day 3</h5>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Day 4</h5>
                                </div>
                            </div>
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">Day 5</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- two rows top displays current search result -->
            <!-- bottom row is split into 5 sections one for each day -->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="../homework6-weatherDashboard/script.js"></script>
    </body>
</html>
